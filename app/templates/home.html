{% extends "base.html" %}
{% block content %}
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #444;
      padding: 0 2rem;
    }
    .nav-links, .auth-links {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #555;
    }
    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background: #e2e2e2;
    }
    .hero h1 {
      margin-bottom: 1rem;
    }
    .content {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>

  <header></header>

  <nav>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-links">
      {% if user.is_authenticated %}
        <a href="{% url 'logout'%}">Logout</a>

        <!-- Member link visible only for superuser -->
        {% if user.is_superuser %}
          <a href="{% url 'member'%}">Member</a>
        {% endif %}

      {% else %}
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'signup'%}">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <section class="hero">
    <h1>Welcome Mr. {{ user.username }}</h1>
  </section>

{% endblock content %}
