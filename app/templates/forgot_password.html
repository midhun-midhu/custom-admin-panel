{% extends "base.html" %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .auth-container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  .auth-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .auth-container input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .auth-container button {
    width: 100%;
    padding: 0.75rem;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .auth-container button:hover {
    background-color: #555;
  }

  .auth-container .login-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
  }

  .alert {
    margin-bottom: 1rem;
    text-align: center;
    color: #007bff;
  }
</style>

<div class="auth-container">
  <h2>Forgot Password</h2>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div>
      <input type="email" name="email" placeholder="Enter your registered email" required autocomplete="off" />
    </div>
    <button type="submit">Send OTP</button>
  </form>

  <a class="login-link" href="{% url 'login' %}">Back to Login</a>
</div>
{% endblock content %}
